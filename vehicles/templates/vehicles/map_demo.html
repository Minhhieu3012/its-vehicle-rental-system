<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITS Map Module</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script>
      // 1. Khởi tạo map
      var map = L.map("map").setView([10.762622, 106.660172], 12);
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
          maxZoom: 19,
          attribution: "&copy; OpenStreetMap",
      }).addTo(map);

      var defaultIcon = L.icon({
          iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
          shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41]
      });

      // 2. NHẬN DỮ LIỆU TỪ VIEW (Đã sửa lỗi JSON)
      var vehicles = {{ vehicles_json|safe }};

      console.log("Dữ liệu xe nhận được:", vehicles); // Kiểm tra ở Console xem có data chưa

      // 3. Vòng lặp vẽ xe
      vehicles.forEach(function (xe) {
          // Thêm {icon: defaultIcon} để xe hiện hình
          var marker = L.marker([xe.lat, xe.lng], {icon: defaultIcon}).addTo(map);

          var popupContent = `
              <div style="text-align: center;">
                  <h3 style="margin: 0;">${xe.plate}</h3>
                  <p><b>${xe.name}</b></p>
                  <p>Trạng thái: <b>${xe.status}</b></p>
                  <button onclick="alert('Đã chọn xe ${xe.plate}')" style="cursor: pointer; padding: 5px 10px; background: #007bff; color: white; border: none; border-radius: 3px;">Đặt xe này</button>
              </div>
          `;
          marker.bindPopup(popupContent);
      });
    </script>
  </body>
</html>
