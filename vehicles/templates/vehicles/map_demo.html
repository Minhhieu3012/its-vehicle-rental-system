{% load static %} <!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITS Map Module</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
    />

    <link rel="stylesheet" href="{% static 'vehicles/css/map_style.css' %}" />
  </head>

  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <script src="{% static 'vehicles/js/map_logic.js' %}"></script>

    <script>
      // 1. Nhận dữ liệu từ Django (Chỉ file HTML mới hiểu dòng này)
      var vehiclesData = {{ vehicles_json|safe }};

      // 2. Gọi hàm khởi tạo bên file map_logic.js và truyền dữ liệu vào
      // Chờ trang tải xong mới chạy để tránh lỗi
      document.addEventListener('DOMContentLoaded', function() {
          initMap(vehiclesData);
      });
    </script>
  </body>
</html>
