{% load static %}
<!DOCTYPE html>
<html lang="vi" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}XeRental{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'frontend/scss/main.css' %}">
</head>
<body>
    <div class="relative flex min-h-screen flex-col overflow-x-hidden">
        <header class="navbar">
            <div class="navbar__container">
                <div class="navbar__brand">
                    <a href="/" class="d-flex items-center gap-2">
                        <div class="logo">
                            <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
                            </svg>
                        </div>
                        <span class="brand-name">XeRental</span>
                    </a>
                </div>
                <nav class="navbar__nav">
                    <a href="/" class="{% if request.path == '/' %}active{% endif %}">Trang chủ</a>
                    <a href="/vehicles/">Danh sách xe</a>
                    <a href="#">Về chúng tôi</a>
                </nav>
                <div class="navbar__actions">
                    <a href="/register/" class="btn btn-primary">Đăng ký</a>
                    <a href="/login/" class="btn btn-ghost">Đăng nhập</a>
                </div>
            </div>
        </header>

        <main class="flex-1">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="footer">
            <div class="footer__grid">
                <div>
                    <div class="footer__brand">
                        <span class="brand-name">XeRental</span>
                    </div>
                    <p class="footer__description">Hệ thống thuê xe hàng đầu Việt Nam.</p>
                </div>
            </div>
            <div class="footer__bottom">
                <p>© 2023 XeRental. Tất cả quyền được bảo lưu.</p>
            </div>
        </footer>
    </div>
</body>
</html>
