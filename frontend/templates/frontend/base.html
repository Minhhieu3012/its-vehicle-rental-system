{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}DriveEase | ITS Vehicle Rental{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="{% static 'frontend/scss/main.css' %}" />

    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header-nav">
        <div class="container nav-content">
            <a href="{% url 'frontend:home' %}" class="brand">
                <span class="material-symbols-outlined">directions_car</span>
                <span>DriveEase</span>
            </a>
            <nav class="nav-links">
                <a href="{% url 'frontend:home' %}" class="active">Home</a>
                <a href="{% url 'frontend:vehicle_list' %}">Browse</a>
                <a href="#map">Map View</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
